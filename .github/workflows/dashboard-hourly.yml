name: dashboard-hourly

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hourly:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install -q requests pandas || true
          fi

      - name: Fetch raw data (Polygon → outlook_source.json)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -e
          mkdir -p data
          if [ -f scripts/build_outlook_source_from_polygon.py ]; then
            echo "Running scripts/build_outlook_source_from_polygon.py --mode intraday"
            python -u scripts/build_outlook_source_from_polygon.py --mode intraday --out data/outlook_source.json
          else
            echo "FAIL: scripts/build_outlook_source_from_polygon.py missing"; exit 1
          fi
          test -f data/outlook_source.json || (echo "FAIL: data/outlook_source.json not created"; exit 1)
          echo "✅ wrote data/outlook_source.json"

      - name: Quick peek (first 1KB)
        run: |
          head -c 1024 data/outlook_source.json || true
          echo
          echo "✅ fetch step completed"
