name: dashboard-hourly

on:
  workflow_dispatch: {}
  schedule:
    # Optional schedule (keep or remove). Runs every 5 min weekdays.
    - cron: "*/5 12-23 * * 1-5"

defaults:
  run:
    shell: bash

jobs:
  hourly:
    name: Build and Publish Hourly (1h)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write
    concurrency:
      group: dashboard-hourly
      cancel-in-progress: true
    env:
      LIVE_BRANCH: data-live-hourly
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Build hourly payload
      # IMPORTANT: do NOT pass --mode (hourly script doesn't take it)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p data
          python -u scripts/make_dashboard_hourly.py --out data/outlook_hourly.json
          echo "✔ Built data/outlook_hourly.json"

      - name: Compute Lux strategy (1h)
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, datetime, sys
          p = "data/outlook_hourly.json"
          try:
              with open(p, "r", encoding="utf-8") as f:
                  j = json.load(f)
          except Exception as e:
              print("load fail:", e)
              sys.exit(1)

          m  = j.get("metrics", {}) or {}
          hv = j.get("hourly", {}) or {}
          ov = hv.get("overall1h", {}) or {}
          now = j.get("updated_at") or j.get("updated_at_utc") or datetime.datetime.utcnow().isoformat() + "Z"

          squeeze = m.get("squeeze_1h_pct")
          tight = squeeze is not None and float(squeeze) >= 80.0

          ema_sign = m.get("ema_sign", 0)
          score    = ov.get("score", 50)
          state    = ov.get("state", "neutral")

          if tight:
              st, rs = "purple", f"PSI ≥80 ({squeeze:.0f}%)"
          elif state == "bull" or (ema_sign > 0 and score >= 60):
              st, rs = "green", f"Overall1h {score}"
          elif state == "bear" or (ema_sign < 0 and score < 60):
              st, rs = "red", f"Overall1h {score}"
          else:
              st, rs = "purple", f"Neutral {score}"

          j.setdefault("strategy", {})
          j["strategy"]["trend1h"] = {
              "state": st,
              "reason": rs,
              "updatedAt": now
          }

          with open(p, "w", encoding="utf-8") as f:
              json.dump(j, f, ensure_ascii=False, separators=(",", ":"))
          print("[strategy-1h]", j["strategy"]["trend1h"])
          PY

      - name: Write heartbeat
        run: |
          date -u +%Y-%m-%dT%H:%M:%SZ > data/heartbeat_1h

      - name: Prepare live branch
        run: |
          set -euo pipefail
          git config --global user.email "bot@ci.local"
          git config --global user.name  "CI Bot"
          git fetch --no-tags --depth=1 origin "${LIVE_BRANCH}" || true
          git checkout -B "${LIVE_BRANCH}" || git checkout "${LIVE_BRANCH}"

      - name: Commit and push
        run: |
          set -euo pipefail
          git add data/outlook_hourly.json data/heartbeat_1h || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "hourly feed: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin "${LIVE_BRANCH}" --force
          fi
