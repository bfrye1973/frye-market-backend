name: dashboard-archive-30m

on:
  workflow_dispatch: {}
  schedule:
    # 1h before open (12:30 UTC) then every 30m during RTH
    - cron: "30 12 * * 1-5"
    - cron: "0,30 13-20 * * 1-5"

jobs:
  archive:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: dashboard-archive-30m
      cancel-in-progress: false
    permissions:
      contents: write

    env:
      LIVE_BRANCH: data-live-10min
      ARCHIVE_BRANCH: data-archive-10min

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 1) Fetch the latest live payload to a TEMP dir (NOT the repo)
      - name: Fetch latest 10m payload (live branch â†’ /tmp)
        run: |
          set -e
          mkdir -p /tmp/live10
          curl -sSL "https://raw.githubusercontent.com/bfrye1973/frye-market-backend/${LIVE_BRANCH}/data/outlook_intraday.json" \
            -o /tmp/live10/outlook_intraday.json
          test -s /tmp/live10/outlook_intraday.json

      # 2) Switch/create archive branch with a clean tree
      - name: Prepare archive branch (clean working tree)
        run: |
          set -e
          git fetch origin "${ARCHIVE_BRANCH}" || true
          if git ls-remote --exit-code --heads origin "${ARCHIVE_BRANCH}" >/dev/null 2>&1; then
            git checkout -B "${ARCHIVE_BRANCH}" "origin/${ARCHIVE_BRANCH}"
          else
            git checkout --orphan "${ARCHIVE_BRANCH}"
            rm -rf *
          fi
          # ensure repo is clean
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data/archive/10min/dashboard

      # 3) Stamp + copy snapshot into archive path and commit
      - name: Stamp snapshot and commit
        env:
          GIT_AUTHOR_NAME: "frye-bot"
          GIT_AUTHOR_EMAIL: "bot@users.noreply.github.com"
          GIT_COMMITTER_NAME: "frye-bot"
          GIT_COMMITTER_EMAIL: "bot@users.noreply.github.com"
        run: |
          set -e
          TS="$(date -u +%Y%m%dT%H%M%SZ)"
          cp -f /tmp/live10/outlook_intraday.json "data/archive/10min/dashboard/outlook_${TS}.json"
          git add "data/archive/10min/dashboard/outlook_${TS}.json"
          git commit -m "Archive snapshot 10m @ ${TS}" || echo "nothing to commit"
          git push origin "${ARCHIVE_BRANCH}"
