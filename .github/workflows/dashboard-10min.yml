name: dashboard-10min

on:
  workflow_dispatch:
  # 09:00–15:59 ET every 10m (13:00–19:59 UTC) + 16:00 ET once (20:00 UTC)
  schedule:
    - cron: "*/10 13-19 * * 1-5"
    - cron: "0 20 * * 1-5"

# One global queue shared by ALL writers (prevents collisions)
concurrency:
  group: data-writes-main
  cancel-in-progress: false

jobs:
  tenmin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/New_York

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync repo state
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jq

      # Build intraday view for meter/lights/sectors
      - name: Build outlook source (intraday)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/build_outlook_source_from_polygon.py --mode intraday

      - name: Make dashboard payload (intraday)
        run: |
          set -euo pipefail
          python scripts/make_dashboard.py --mode intraday --source data/outlook_source.json --out data/outlook.json

      # Per-cadence heartbeat (10m)
      - name: Write heartbeat_10min (per-cadence freshness)
        run: |
          mkdir -p data
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      - name: Archive (10-minute snapshots)
        run: |
          set -e
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          mkdir -p data/archive/10min/source data/archive/10min/dashboard
          cp data/outlook_source.json "data/archive/10min/source/outlook_source_${TS}.json"
          cp data/outlook.json        "data/archive/10min/dashboard/outlook_${TS}.json"

      - name: Show files before commit
        run: |
          echo "--- data/archive/10min/dashboard (tail) ---"
          ls -lt data/archive/10min/dashboard | head || true
          echo "--- outlook.json (head) ---"; head -n 1 data/outlook.json || true
          echo "--- outlook_source.json (head) ---"; head -n 1 data/outlook_source.json || true
          echo "--- heartbeat_10min.txt ---"; cat data/heartbeat_10min.txt || true

      - name: Commit & push (retry-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          # only this job's files (avoid legacy heartbeat/history collisions)
          git add data/heartbeat_10min.txt || true
          git add data/archive/10min || true
          git add data/outlook.json data/outlook_source.json || true
          git commit -m "10MIN refresh & archive: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || git commit --allow-empty -m "10MIN keepalive"

          # Retry-safe push
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt $attempt"
              break
            fi
            echo "Push rejected; syncing with origin/main (attempt $attempt)..."
            git fetch origin main
            git rebase origin/main || true
          done
