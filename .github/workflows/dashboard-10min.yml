name: dashboard-10min

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes during market hours (13:00–19:59 UTC), plus one run at 20:00 UTC
    - cron: "*/10 13-19 * * 1-5"
    - cron: "0 20 * * 1-5"

# Only this lane for 10-minute writes (hourly/EOD use their own lanes)
concurrency:
  group: data-writes-10min
  cancel-in-progress: true

jobs:
  tenmin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/New_York

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync repo state
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jq

      # -------------------- Build intraday data --------------------
      - name: Build outlook source (intraday)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/build_outlook_source_from_polygon.py --mode intraday

      - name: Make dashboard payload (intraday)
        run: |
          set -euo pipefail
          python scripts/make_dashboard.py --mode intraday --source data/outlook_source.json --out data/outlook_intraday.json

      - name: Write heartbeat_10min (per-cadence freshness)
        run: |
          mkdir -p data
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      # -------------------- AWS CLI v2 (manual install) --------------------
      - name: Install AWS CLI v2 (manual)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
          aws --version

      # -------------------- Upload LIVE objects to R2 --------------------
      - name: Upload to R2 (live)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: 'true'
        run: |
          echo "R2_ENDPOINT='${{ secrets.R2_ENDPOINT }}'"
          # TLS preflight (this must return headers; if it fails, the endpoint secret is wrong/blank)
          curl -sS -I "${{ secrets.R2_ENDPOINT }}"
          # Optional: list bucket (helps distinguish auth vs TLS; won't fail the job)
          aws s3 ls "s3://${{ secrets.R2_BUCKET_LIVE }}" --endpoint-url "${{ secrets.R2_ENDPOINT }}" || true
          # Uploads
          aws s3 cp data/outlook_intraday.json "s3://${{ secrets.R2_BUCKET_LIVE }}/outlook_intraday.json" --endpoint-url "${{ secrets.R2_ENDPOINT }}" --acl private --no-progress
          aws s3 cp data/heartbeat_10min.txt "s3://${{ secrets.R2_BUCKET_LIVE }}/heartbeat_10min.txt" --endpoint-url "${{ secrets.R2_ENDPOINT }}" --acl private --no-progress

      # -------------------- Archive snapshots (local + R2) --------------------
      - name: Archive (10-minute snapshots)
        run: |
          set -e
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          mkdir -p data/archive/10min/source data/archive/10min/dashboard
          cp data/outlook_source.json   "data/archive/10min/source/outlook_source_${TS}.json"
          cp data/outlook_intraday.json "data/archive/10min/dashboard/outlook_intraday_${TS}.json"

      - name: Upload to R2 (archive)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: 'true'
        run: |
          aws s3 sync data/archive/10min/source/    "s3://${{ secrets.R2_BUCKET_ARCHIVE }}/archive/10min/source/"    --endpoint-url "${{ secrets.R2_ENDPOINT }}" --acl private --no-progress
          aws s3 sync data/archive/10min/dashboard/ "s3://${{ secrets.R2_BUCKET_ARCHIVE }}/archive/10min/dashboard/" --endpoint-url "${{ secrets.R2_ENDPOINT }}" --acl private --no-progress

      # -------------------- Visibility + push --------------------
      - name: Show files before commit
        run: |
          echo "--- data/archive/10min/dashboard (tail) ---"
          ls -lt data/archive/10min/dashboard | head || true
          echo "--- outlook_intraday.json (head) ---"; head -n 1 data/outlook_intraday.json || true
          echo "--- outlook_source.json (head) ---"; head -n 1 data/outlook_source.json || true
          echo "--- heartbeat_10min.txt ---"; cat data/heartbeat_10min.txt || true

      - name: Commit & push (retry-safe)
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "10MIN intraday refresh & archive: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          for attempt in 1 2 3; do
            if git push origin main; then
              echo "Push succeeded on attempt $attempt"
              break
            fi
            echo "Push failed (attempt $attempt) — rebasing…"
            git fetch origin main
            git rebase origin/main || git rebase --abort || true
          done
