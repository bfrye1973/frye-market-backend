name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    # Run every 10 minutes Mon–Fri
    - cron: "*/10 * * * 1-5"

defaults:
  run:
    shell: bash

jobs:
  tenmin:
    name: Build and Publish Intraday (10m, minimal live branch)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true   # freshest run wins

    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

      # Collector knobs
      FD_MAX_WORKERS: "5"
      FD_RETRY_MAX: "1"
      FD_SCALPER_ENABLE: "true"
      FD_SCALPER_LOOKBACK: "3"
      FD_LOOKBACK_DAYS: "0"     # today-only for 10m collector

      # JSON context
      INTRADAY_JSON_PATH: data/outlook_intraday.json
      INTRADAY_URL: https://frye-market-backend-1.onrender.com/live/intraday
      HOURLY_URL: https://frye-market-backend-1.onrender.com/live/hourly

    steps:
      # 0) Timer
      - name: Start timer (UTC)
        id: start
        run: |
          echo "START_TS=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"
          echo "::notice:: 10m run started at $START_TS"

      # 1) Open-window flood guard (first 45 minutes ET)
      - name: Open-window guard (first 45m ET)
        id: open_guard
        run: |
          set -e
          TZ_NY="America/New_York"
          WINDOW_MINS=45
          FRESH_MINS=15

          OPEN_EPOCH=$(TZ=$TZ_NY date -d "$(TZ=$TZ_NY date +%Y-%m-%d) 09:30" +%s)
          NOW_ET_EPOCH=$(TZ=$TZ_NY date +%s)
          MINS_SINCE_OPEN=$(( (NOW_ET_EPOCH - OPEN_EPOCH) / 60 ))

          curl -sL "https://raw.githubusercontent.com/${{ github.repository }}/data-live-10min/data/outlook_intraday.json?t=$(date +%s)" \
            -o /tmp/live10_prev.json || true
          LAST=$(jq -r '.meta.last_full_run_utc // .updated_at_utc // .updated_at // empty' /tmp/live10_prev.json 2>/dev/null || echo "")

          FRESH=false
          if [ -n "$LAST" ]; then
            LAST_S=$(date -u -d "$LAST" +%s 2>/dev/null || echo 0)
            NOW_S=$(date -u +%s)
            AGE=$(( NOW_S - LAST_S ))
            if [ "$AGE" -lt $((FRESH_MINS*60)) ]; then FRESH=true; fi
          fi

          SKIP=false
          if [ "$MINS_SINCE_OPEN" -ge 0 ] && [ "$MINS_SINCE_OPEN" -lt "$WINDOW_MINS" ] && [ "$FRESH" = "true" ]; then
            SKIP=true
          fi

          echo "mins_since_open=$MINS_SINCE_OPEN"
          echo "fresh_last=$FRESH"
          echo "skip=$SKIP" >> "$GITHUB_OUTPUT"

      # 2) Market hours guard (AZ)
      - name: Market hours guard (AZ)
        id: market_guard
        run: |
          TZ_AZ="America/Phoenix"
          DOW=$(TZ=$TZ_AZ date +'%u')  # 1..7
          HOUR=$(TZ=$TZ_AZ date +'%H') # 00..23

          if [ "$DOW" -ge 6 ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Weekend — skipping."
            exit 0
          fi

          if [ "$HOUR" -lt 6 ] || [ "$HOUR" -gt 17 ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Outside monitored hours — skipping."
            exit 0
          fi

          echo "run=true" >> "$GITHUB_OUTPUT"

      # 3) Checkout
      - name: Checkout
        if: ${{ steps.market_guard.outputs.run == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 4) Skip note (only when guarding)
      - name: Skip note
        if: ${{ steps.open_guard.outputs.skip == 'true' }}
        run: echo "Open flood-guard active: skipping heavy collector/build this cycle."

      # 5) Heavy steps — only when NOT skipping
      - name: Build sectorCards source (10m)
        if: ${{ steps.open_guard.outputs.skip != 'true' }}
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FD_MAX_WORKERS:  ${{ env.FD_MAX_WORKERS }}
          FD_RETRY_MAX:    ${{ env.FD_RETRY_MAX }}
          FD_SCALPER_ENABLE:   ${{ env.FD_SCALPER_ENABLE }}
          FD_SCALPER_LOOKBACK: ${{ env.FD_SCALPER_LOOKBACK }}
          FD_LOOKBACK_DAYS:    ${{ env.FD_LOOKBACK_DAYS }}
        run: |
          set -e
          mkdir -p data
          echo "[collector] start $(date -u)"
          python -u scripts/build_outlook_source_from_polygon.py \
            --mode intraday10 \
            --out data/outlook_source.json
          head -n 40 data/outlook_source.json || true

      - name: Normalize sector source
        if: ${{ steps.open_guard.outputs.skip != 'true' }}
        run: |
          set -e
          python - <<'PY'
          import json, sys
          p="data/outlook_source.json"
          try:
            j=json.load(open(p,"r",encoding="utf-8"))
          except Exception as e:
            print("[normalize] missing/invalid source:", e); sys.exit(2)
          ok = isinstance(j.get("groups"),dict) or isinstance(j.get("sectorCards"),list)
          if not ok:
            print("[normalize] invalid schema"); sys.exit(2)
          print("[normalize] OK")
          PY

      - name: Build intraday payload (10m)
        if: ${{ steps.open_guard.outputs.skip != 'true' }}
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -e
          echo "[build10m] start $(date -u)"
          python -u scripts/make_dashboard.py \
            --source data/outlook_source.json \
            --out data/outlook_intraday.json
          head -n 50 data/outlook_intraday.json || true

      - name: Enrich (rotation / lux / pills) — JSON only
        if: ${{ steps.open_guard.outputs.skip != 'true' }}
        run: |
          set -e
          python -u scripts/compute_trend10m.py || true
          python -u scripts/update_pills_10m_state.py || true

      - name: Validate intraday JSON
        if: ${{ steps.market_guard.outputs.run == 'true' }}
        run: |
          set -e
          python - <<'PY'
          import json, sys
          p="data/outlook_intraday.json"
          j=json.load(open(p,"r",encoding="utf-8"))
          cards=j.get("sectorCards") or []
          need=("sector","breadth_pct","momentum_pct","nh","nl","up","down")
          if not cards or not all(k in (cards[0] if cards else {}) for k in need):
            print("[validate] sectorCards invalid/empty; will still stage/publish prior good live if diff says so.")
          else:
            print("[validate] intraday OK")
          PY

      # 6) Stage → publish (minimal live branch)
      - name: Stage artifacts
        if: ${{ steps.market_guard.outputs.run == 'true' && steps.open_guard.outputs.skip != 'true' }}
        run: |
          set -e
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          date -u +'%Y-%m-%dT%H:%M:%SZ' > /tmp/live10/heartbeat_10min.txt

      - name: Detect change vs remote
        if: ${{ steps.market_guard.outputs.run == 'true' }}
        id: diff
        env:
          LIVE_BRANCH: ${{ env.LIVE_BRANCH }}
        run: |
          set -e
          CHG=true
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch --no-tags --depth=1 origin "${LIVE_BRANCH}"
            # prefer staged file if present; otherwise compare against previous live
            SRC="/tmp/live10/outlook_intraday.json"
            if [ ! -s "$SRC" ] && [ -s data/outlook_intraday.json ]; then SRC="data/outlook_intraday.json"; fi
            if [ -s "$SRC" ]; then
              git show "origin/${LIVE_BRANCH}:data/outlook_intraday.json" > /tmp/prev.json 2>/dev/null || true
              if [ -s /tmp/prev.json ] && cmp -s /tmp/prev.json "$SRC"; then
                CHG=false
              fi
            else
              # nothing built/staged – do not publish
              CHG=false
            fi
          fi
          echo "changed=${CHG}" >> "$GITHUB_OUTPUT"
          echo "changed=${CHG}"

      - name: Publish live branch (minimal set)
        if: ${{ steps.market_guard.outputs.run == 'true' && steps.diff.outputs.changed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git fetch origin "${LIVE_BRANCH}" || true

          # ensure LIVE exists and is current working branch
          if git show-ref --verify --quiet "refs/heads/${LIVE_BRANCH}"; then
            git checkout "${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi

          # wipe everything except .git to keep live branch minimal
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          # source priority: staged /tmp first, else workspace JSON if any
          SRC_JSON="/tmp/live10/outlook_intraday.json"
          SRC_HB="/tmp/live10/heartbeat_10min.txt"
          if [ ! -s "$SRC_JSON" ] && [ -s data/outlook_intraday.json ]; then
            SRC_JSON="data/outlook_intraday.json"
            date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt
            SRC_HB="data/heartbeat_10min.txt"
          fi

          mkdir -p data
          cp -f "$SRC_JSON" data/outlook_intraday.json
          cp -f "$SRC_HB"   data/heartbeat_10min.txt

          git add data
          git commit -m "10m publish $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || { echo "no changes"; exit 0; }
          git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" "${LIVE_BRANCH}"

      - name: Done
        run: echo "10m cycle complete"
