name: dashboard-10min (self-hosted, debug-publish)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * 1-5"

defaults:
  run:
    shell: cmd

jobs:
  build_and_publish_10min:
    name: Build & Publish Intraday (10m — debug)
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true

    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"
      FD_LOOKBACK_DAYS: "0"
      FD_MAX_WORKERS: "5"
      FD_RETRY_MAX: "1"
      FD_SCALPER_ENABLE: "true"
      FD_SCALPER_LOOKBACK: "3"
      POLY_KEY: ${{ secrets.POLY_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

    steps:
      - name: Start timer (UTC)
        run: |
          echo ==== START %DATE% %TIME% ====
          for /f "tokens=2 delims==" %%A in ('wmic os get localdatetime /value ^| find "="') do set TS=%%A
          set START_TS=%TS:~0,4%-%TS:~4,2%-%TS:~6,2%T%TS:~8,2%:%TS:~10,2%:%TS:~12,2%Z
          echo START_TS=%START_TS%>>%GITHUB_ENV%
          echo ::notice:: 10m run started at %START_TS%

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure tzdata (IANA DB for zoneinfo on Windows)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tzdata requests python-dateutil

      # 1) Build sectorCards source (intraday10 allowed by script)
      - name: Build sectorCards source (intraday10)
        run: |
          if not exist data mkdir data
          python scripts\build_outlook_source_from_polygon.py ^
            --mode intraday10 ^
            --out data\outlook_source.json
          if errorlevel 1 exit /b 1

      # 2) Build intraday payload
      - name: Build intraday payload (10m)
        run: |
          python scripts\make_dashboard.py ^
            --mode intraday ^
            --source data\outlook_source.json ^
            --out data\outlook_intraday.json
          if errorlevel 1 exit /b 1

      # 3) Lux (safe)
      - name: Compute Lux strategy (10m)
        run: python scripts\compute_trend10m.py || echo (safe continue)

      # 4) Engine Lights (safe)
      - name: Update pills (10m always-on)
        run: python scripts\update_pills_10m_state.py || echo (safe continue)

      # 5) Validate required keys (cmd-safe)
      - name: Validate required keys
        run: |
          python -c "import json,sys; j=json.load(open('data/outlook_intraday.json','r',encoding='utf-8')); \
m=j.get('metrics') or {}; sc=j.get('sectorCards') or []; \
sys.exit(1) if (not isinstance(m,dict) or not m) else None; \
sys.exit(1) if (not isinstance(sc,list) or len(sc)!=11) else None; \
print('OK: metrics & sectorCards')"

      # 6) Write heartbeat (AZ time marker) — cmd-safe
      - name: Write heartbeat (AZ time marker)
        run: |
          for /f "tokens=2 delims==" %%A in ('wmic os get localdatetime /value ^| find "="') do set TS=%%A
          set HB=%TS:~0,4%-%TS:~4,2%-%TS:~6,2%T%TS:~8,2%:%TS:~10,2%:%TS:~12,2%Z
          > data\heartbeat_10m.txt echo %HB%
          type data\heartbeat_10m.txt

      # 7) Stage artifacts
      - name: Stage artifacts
        run: |
          if not exist publish mkdir publish
          copy /Y data\outlook_source.json   publish\outlook_source.json
          copy /Y data\outlook_intraday.json publish\outlook_intraday.json
          copy /Y data\heartbeat_10m.txt     publish\heartbeat_10m.txt
          dir publish

      # 8) Detect change vs remote (compare intraday only; heartbeat forces a change if JSON is flat)
      - name: Detect change vs remote
        id: diff
        run: |
          git fetch origin %LIVE_BRANCH% --depth=1 || echo (no remote)
          set CHANGED=true
          if exist _remote_tmp rd /s /q _remote_tmp
          mkdir _remote_tmp
          git --work-tree="_remote_tmp" checkout origin/%LIVE_BRANCH% -- "data\outlook_intraday.json" 2>nul || echo (no remote file)
          if exist _remote_tmp\data\outlook_intraday.json (
            fc /B publish\outlook_intraday.json _remote_tmp\data\outlook_intraday.json >nul 2>&1
            if "%ERRORLEVEL%"=="0" (
              echo (no JSON diff) & set CHANGED=false
            )
          )
          echo changed=%CHANGED%>>%GITHUB_OUTPUT%
          echo ::notice:: changed=%CHANGED%

      # 9) Publish (safe; cancel-in-progress already avoids overlap; use lease push)
      - name: Publish (debug & push verbose)
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: |
          git config user.email "bot@ci.local"
          git config user.name  "CI Bot"
          git fetch origin %LIVE_BRANCH% --depth=1 || echo (new branch)
          git checkout -B %LIVE_BRANCH% "origin/%LIVE_BRANCH%" || git checkout -B %LIVE_BRANCH%
          if exist data rd /s /q data
          mkdir data
          copy /Y publish\outlook_source.json   data\outlook_source.json
          copy /Y publish\outlook_intraday.json data\outlook_intraday.json
          copy /Y publish\heartbeat_10m.txt     data\heartbeat_10m.txt
          git add -A
          git commit -m "10m publish %DATE% %TIME%" || echo (nothing to commit)
          git push --force-with-lease origin %LIVE_BRANCH%

      - name: Done
        run: echo ==== DONE %DATE% %TIME% ====
