name: dashboard-10min
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 13-19 * * 1-5"
    - cron: "0 20 * * 1-5"

concurrency:
  group: data-writes-10min
  cancel-in-progress: true

jobs:
  tenmin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/New_York
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync repo state
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jq

      - name: Build outlook source (intraday)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/build_outlook_source_from_polygon.py --mode intraday

      - name: Make dashboard payload (intraday)
        run: |
          set -euo pipefail
          python scripts/make_dashboard.py --mode intraday --source data/outlook_source.json --out data/outlook_intraday.json

      - name: Write heartbeat_10min (per-cadence freshness)
        run: |
          mkdir -p data
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      - name: Install AWS CLI v2 (manual)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
          unzip -q awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
          aws --version

      # LIVE upload (bucket is already in endpoint secret)
      - name: Upload to R2 (live)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: 'true'
        run: |
          ENDPOINT="$(printf '%s' "${{ secrets.R2_ENDPOINT_LIVE }}" | tr -d '\r\n ')"
          echo "LIVE ENDPOINT: $ENDPOINT"
          curl -sS -I "$ENDPOINT"
          aws s3 cp data/outlook_intraday.json s3:///outlook_intraday.json --endpoint-url "$ENDPOINT" --acl private --no-progress
          aws s3 cp data/heartbeat_10min.txt  s3:///heartbeat_10min.txt  --endpoint-url "$ENDPOINT" --acl private --no-progress

      - name: Archive (10-minute snapshots)
        run: |
          set -e
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          mkdir -p data/archive/10min/source data/archive/10min/dashboard
          cp data/outlook_source.json   "data/archive/10min/source/outlook_source_${TS}.json"
          cp data/outlook_intraday.json "data/archive/10min/dashboard/outlook_intraday_${TS}.json"

      # ARCHIVE upload (bucket is already in endpoint secret)
      - name: Upload to R2 (archive)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: 'true'
        run: |
          ENDPOINT="$(printf '%s' "${{ secrets.R2_ENDPOINT_ARCHIVE }}" | tr -d '\r\n ')"
          echo "ARCHIVE ENDPOINT: $ENDPOINT"
          curl -sS -I "$ENDPOINT"
          aws s3 sync data/archive/10min/source/    s3:///archive/10min/source/    --endpoint-url "$ENDPOINT" --acl private --no-progress
          aws s3 sync data/archive/10min/dashboard/ s3:///archive/10min/dashboard/ --endpoint-url "$ENDPOINT" --acl private --no-progress

      - name: Show files before commit
        run: |
          echo "--- data/archive/10min/dashboard (tail) ---"
          ls -lt data/archive/10min/dashboard | head || true
          echo "--- outlook_intraday.json (head) ---"; head -n 1 data/outlook_intraday.json || true
          echo "--- outlook_source.json (head) ---"; head -n 1 data/outlook_source.json || true
          echo "--- heartbeat_10min.txt ---"; cat data/heartbeat_10min.txt || true

      - name: Commit & push (retry-safe)
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "10MIN intraday refresh & archive: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          for attempt in 1 2 3; do
            if git push origin main; then echo "Push ok"; break; fi
            git fetch origin main
            git rebase origin/main || git rebase --abort || true
