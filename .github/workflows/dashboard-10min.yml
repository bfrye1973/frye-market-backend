name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/7 12 * * 1-5"
    - cron: "*/7 13-20 * * 1-5"

jobs:
  tenmin:
    name: Build and Publish Intraday
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Build intraday payload
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          mkdir -p data
          python -u scripts/make_dashboard.py --mode intraday --out data/outlook_intraday.json

      - name: Alias intraday metrics
        run: |
          python -u scripts/alias_intraday_metrics.py --in data/outlook_intraday.json --out data/outlook_intraday.json

      - name: Repair intraday neutrals and add display fields
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          if [ -n "${POLYGON_API_KEY:-}" ]; then
            python -u scripts/repair_intraday_metrics_10m.py --in data/outlook_intraday.json --out data/outlook_intraday.json
          else
            echo "POLYGON_API_KEY missing, skipping neutral repair"
          fi

      - name: Repair meter from counts
        run: |
          python -u scripts/repair_meter_from_counts.py --in data/outlook_intraday.json --out data/outlook_intraday.json

      # NEW — sanity check the keys we expect (fail early if missing)
      - name: Validate payload keys (breadth/momentum/smi)
        run: |
          python - <<'PY'
          import json, sys
          p = "data/outlook_intraday.json"
          with open(p,"r",encoding="utf-8") as f:
              j = json.load(f)
          m = j.get("metrics", {})
          it = j.get("intraday", {})
          required = [
              ("metrics.breadth_pct",          m.get("breadth_pct")),
              ("metrics.breadth_align_pct",    m.get("breadth_align_pct")),
              ("metrics.breadth_bar_pct",      m.get("breadth_bar_pct")),
              ("metrics.momentum_combo_pct",   m.get("momentum_combo_pct")),
              ("metrics.momentum_pct",         m.get("momentum_pct")),
              ("metrics.smi1h_live",           m.get("smi1h_live")),
              ("metrics.smi10m",               m.get("smi10m")),
              ("intraday.overall10m.state",    (it.get("overall10m") or {}).get("state")),
              ("intraday.overall10m.score",    (it.get("overall10m") or {}).get("score")),
          ]
          missing = [k for k,v in required if v is None]
          if missing:
              print("❌ Missing keys:", ", ".join(missing))
              # dump a tiny excerpt to help debugging
              print(json.dumps({"metrics": {k.split(".")[-1]: m.get(k.split(".")[-1]) for k,_ in required if k.startswith("metrics.")},
                                "intraday.overall10m": it.get("overall10m")}, indent=2))
              sys.exit(1)
          print("✅ Intraday payload validated.")
          PY

      # NEW — log a concise snapshot (helps QA in Actions log)
      - name: Print meter snapshot
        run: |
          python - <<'PY'
          import json
          with open("data/outlook_intraday.json","r",encoding="utf-8") as f:
              j = json.load(f)
          m  = j.get("metrics",{})
          it = j.get("intraday",{})
          ov = (it.get("overall10m") or {})
          snap = {
              "updated_at": j.get("updated_at"),
              "breadth_pct": m.get("breadth_pct"),
              "breadth_align_pct": m.get("breadth_align_pct"),
              "breadth_bar_pct": m.get("breadth_bar_pct"),
              "momentum_combo_pct": m.get("momentum_combo_pct"),
              "momentum_pct_raw": m.get("momentum_pct"),
              "smi10m": m.get("smi10m"),
              "smi1h_live": m.get("smi1h_live"),
              "squeeze_pct": m.get("squeeze_pct"),
              "liquidity_pct": m.get("liquidity_pct"),
              "volatility_pct": m.get("volatility_pct"),
              "overall10m": {"state": ov.get("state"), "score": ov.get("score")}
          }
          print("🔎 Snapshot:", json.dumps(snap, ensure_ascii=False))
          PY

      - name: Write heartbeat
        run: |
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      - name: Stage artifacts
        run: |
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          cp -f data/heartbeat_10min.txt   /tmp/live10/heartbeat_10min.txt

      - name: Prepare live branch
        run: |
          git config user.name "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git reset --hard
          git clean -fdx
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${LIVE_BRANCH}"
            git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          cp -f /tmp/live10/heartbeat_10min.txt data/heartbeat_10min.txt

      - name: Commit and push live branch
        run: |
          git add data
          git commit -m "10m live $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push origin "${LIVE_BRANCH}" --force

      - name: Trigger Render deploy
        if: ${{ success() }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND1 }}
        run: |
          if [ -n "${RENDER_DEPLOY_HOOK:-}" ]; then
            curl -fsS -X POST "${RENDER_DEPLOY_HOOK}"
          else
            echo "No Render deploy hook secret found. Skipping deploy."
          fi
