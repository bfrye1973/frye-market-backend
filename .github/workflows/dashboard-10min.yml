name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    # Every 7 minutes on weekdays (UTC) — AZ guard inside step
    - cron: "*/7 * * * 1-5"

defaults:
  run:
    shell: bash

jobs:
  tenmin:
    name: Build & Publish Intraday (10m – fast, overwrite-safe)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true              # cancel older run if a new one starts
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

      # --- Performance knobs (no algo changes) ---
      FD_SCALPER_ENABLE: "true"
      FD_SCALPER_LOOKBACK: "3"              # short intraday lookback
      FD_MAX_WORKERS: "8"                   # tuned to avoid 429 long tails
      FD_RETRY_MAX: "0"                     # fail-fast; we don't block publish
      FD_LOOKBACK_DAYS: "0"                 # today-only in source builder

      # Hints for engine-lights scripts (NO Polygon in 10m scripts):
      INTRADAY_JSON_PATH: "data/outlook_intraday.json"
      HOURLY_URL: "https://frye-market-backend-1.onrender.com/live/hourly"
      INTRADAY_URL: "https://frye-market-backend-1.onrender.com/live/intraday"
      # --------------------------------------------

    steps:
      # ---------- Market-hours guard (AZ) ----------
      # Allow PRE + RTH + AFTER-HOURS on weekdays: 04:00–18:59 AZ
      - name: Market hours guard (AZ)
        id: mh
        run: |
          TZ="America/Phoenix"
          DOW=$(TZ=$TZ date +'%u')   # 1..7
          HOUR=$(TZ=$TZ date +'%H')  # 00..23
          echo "AZ now: $(TZ=$TZ date)  (DOW=$DOW HOUR=$HOUR)"
          if [ "$DOW" -ge 6 ]; then echo "run=false" >> "$GITHUB_OUTPUT"; exit 0; fi
          if [ "$HOUR" -lt 4 ] || [ "$HOUR" -gt 18 ]; then echo "run=false" >> "$GITHUB_OUTPUT"; exit 0; fi
          echo "run=true" >> "$GITHUB_OUTPUT"

      - name: Checkout
        if: ${{ steps.mh.outputs.run == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # No pip step — scripts must use stdlib (urllib, datetime, json, etc.)

      # 1) Build sector source (today-only, moderate workers)
      - name: Build sectorCards source (10m)
        if: ${{ steps.mh.outputs.run == 'true' }}
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FD_LOOKBACK_DAYS: ${{ env.FD_LOOKBACK_DAYS }}
          FD_MAX_WORKERS:   ${{ env.FD_MAX_WORKERS }}
          FD_RETRY_MAX:     ${{ env.FD_RETRY_MAX }}
        run: |
          set -euo pipefail
          mkdir -p data
          python -u scripts/build_outlook_source_from_polygon.py --mode intraday10 --out data/outlook_source.json
          cp -f data/outlook_source.json /tmp/source_backup.json

      # 2) Light schema check (no heavy normalize)
      - name: Normalize sector source (light)
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json,sys
          p="data/outlook_source.json"
          try:
            j=json.load(open(p,"r",encoding="utf-8"))
          except Exception:
            print("[normalize] missing outlook_source.json")
            sys.exit(2)
          ok = isinstance(j.get("groups"),dict) or isinstance(j.get("sectorCards"),list)
          print("[normalize]", "OK" if ok else "INVALID")
          sys.exit(0 if ok else 2)
          PY

      # 3) Build intraday payload (FULL) — this is the only point we hit Polygon through the builder
      - name: Build intraday payload (FULL)
        if: ${{ steps.mh.outputs.run == 'true' }}
        env:
          POLYGON_API_KEY:    ${{ secrets.POLYGON_API_KEY }}
          INTRADAY_JSON_PATH: ${{ env.INTRADAY_JSON_PATH }}
          HOURLY_URL:         ${{ env.HOURLY_URL }}
        run: |
          set -euo pipefail
          python -u scripts/make_dashboard.py --source data/outlook_source.json --out data/outlook_intraday.json

      # 4) Engine Lights integrations (strict: local JSON + hourly only; NO Polygon)
      - name: Compute Lux strategy (10m)
        if: ${{ steps.mh.outputs.run == 'true' }}
        env:
          INTRADAY_JSON_PATH: ${{ env.INTRADAY_JSON_PATH }}
          HOURLY_URL:         ${{ env.HOURLY_URL }}
        run: |
          set -euo pipefail
          # must read local + hourly only
          python -u scripts/compute_trend10m.py || true

      - name: Update pills (10m always-on state)
        if: ${{ steps.mh.outputs.run == 'true' }}
        env:
          INTRADAY_JSON_PATH: ${{ env.INTRADAY_JSON_PATH }}
          HOURLY_URL:         ${{ env.HOURLY_URL }}
        run: |
          set -euo pipefail
          # must read local + hourly only
          python -u scripts/update_pills_10m_state.py || true

      # 5) Ultra-light validation (no heavy repairs)
      - name: Validate sectorCards (ultra light)
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json
          p="data/outlook_intraday.json"
          try:
            j=json.load(open(p,"r",encoding="utf-8"))
          except Exception as e:
            print("[post] load fail:", e); raise SystemExit(0)
          cards=j.get("sectorCards") or []
          print("[post] cards len:", len(cards))
          PY

      # 6) Stamp meta
      - name: Stamp last_full_run_utc
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json,datetime
          p="data/outlook_intraday.json"
          j=json.load(open(p,"r",encoding="utf-8"))
          j.setdefault("meta", {})["last_full_run_utc"] = datetime.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ")
          json.dump(j, open(p,"w",encoding="utf-8"), ensure_ascii=False, separators=(",",":"))
          print("[stamp] last_full_run_utc:", j["meta"]["last_full_run_utc"])
          PY

      - name: Write heartbeat
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: |
          set -euo pipefail
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      # 7) Stage artifacts BEFORE cleaning
      - name: Stage artifacts
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: |
          set -euo pipefail
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          cp -f data/heartbeat_10min.txt   /tmp/live10/heartbeat_10min.txt

      # 8) Detect change vs remote (publish only on change)
      - name: Detect change vs remote
        id: diff
        if: ${{ steps.mh.outputs.run == 'true' }}
        env:
          LIVE_BRANCH: ${{ env.LIVE_BRANCH }}
        run: |
          set -euo pipefail
          # Try to grab remote file (may not exist on first run)
          mkdir -p /tmp/prev
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch --no-tags --depth=1 origin "${LIVE_BRANCH}"
            git show "origin/${LIVE_BRANCH}:data/outlook_intraday.json" > /tmp/prev/outlook_intraday.json 2>/dev/null || true
          fi
          if [ -s /tmp/prev/outlook_intraday.json ]; then
            if cmp -s /tmp/prev/outlook_intraday.json /tmp/live10/outlook_intraday.json; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
              echo "[diff] No content change; skipping publish."
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
              echo "[diff] Content changed; will publish."
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "[diff] No prior file; will publish."
          fi

      # 9) Publish live branch (only if changed)
      - name: Publish live branch
        if: ${{ steps.mh.outputs.run == 'true' && steps.diff.outputs.changed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          LIVE_BRANCH: ${{ env.LIVE_BRANCH }}
        run: |
          set -euo pipefail
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git reset --hard
          git clean -fdx
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${LIVE_BRANCH}"
            git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          cp -f /tmp/live10/heartbeat_10min.txt   data/heartbeat_10min.txt
          git add data
          git commit -m "10m publish $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          git push origin HEAD:refs/heads/${LIVE_BRANCH} --force

      # 10) Trigger Render deploy (only if changed)
      - name: Trigger Render deploy (backend-1)
        if: ${{ steps.mh.outputs.run == 'true' && steps.diff.outputs.changed == 'true' && success() }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND1 }}
        run: |
          set -euo pipefail
          if [ -n "${RENDER_DEPLOY_HOOK:-}" ]; then
            echo "Triggering Render deploy..."
            curl -fsS -X POST "${RENDER_DEPLOY_HOOK}"
          else
            echo "No Render deploy hook configured. Skipping."
          fi

      - name: Done
        if: ${{ steps.mh.outputs.run == 'true' }}
        run: echo "10m fast run complete"
