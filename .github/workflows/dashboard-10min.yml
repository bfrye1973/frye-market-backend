name: Dashboard 10-Minute (Production)

on:
  workflow_dispatch:
  schedule:
    # RTH (13:00–20:59 UTC) every 10 min, Mon–Fri
    - cron: "*/10 13-20 * * 1-5"
    # Pre-open warm-ups at 12:30, 12:40, 12:50 UTC
    - cron: "30,40,50 12 * * 1-5"

jobs:
  build-10m:
    name: Build & Publish Intraday Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: dashboard-10m
      cancel-in-progress: true
    permissions:
      contents: write
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build dashboard payload (10-minute)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -e
          echo "[build] make_dashboard start @ $(date -u)"
          python -u scripts/make_dashboard.py \
            --mode intraday \
            --out data/outlook_intraday.json
          echo "[build] make_dashboard end   @ $(date -u)"
          jq -r '.metrics.ema_cross as $x
            | "ema_cross=" + ($x//"n/a")
            + "  ema10_dist_pct=" + ((.metrics.ema10_dist_pct//0|tonumber)|tostring)
            + "  ema_sign=" + ((.metrics.ema_sign//0|tonumber)|tostring)
            + "  updated_at=" + ((.updated_at//.updated_at_utc//"n/a")|tostring)' \
            data/outlook_intraday.json || true

      - name: Write heartbeat_10min
        run: |
          mkdir -p data
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      - name: Prepare live branch
        run: |
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git fetch origin ${LIVE_BRANCH} || true
          git checkout -B ${LIVE_BRANCH} origin/${LIVE_BRANCH} || git checkout --orphan ${LIVE_BRANCH}
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data
          cp -f data/outlook_intraday.json data/heartbeat_10min.txt data/

      - name: Commit & Push live branch
        run: |
          git add data
          git commit -m "10m live @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push origin ${LIVE_BRANCH} --force
