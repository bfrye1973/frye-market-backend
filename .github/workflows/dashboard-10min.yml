name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/7 12 * * 1-5"   # pre-open
    - cron: "*/7 13-20 * * 1-5" # RTH

jobs:
  tenmin:
    name: Build & Publish Intraday Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: { contents: write }
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests python-dateutil numpy

      - name: Build dashboard payload (10-minute)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p data
          python -u scripts/make_dashboard.py --mode intraday --out data/outlook_intraday.json

      # OPTIONAL: uncomment these two only if the scripts exist in /scripts
      # - name: Add intraday metric aliases
      #   run: python -u scripts/alias_intraday_metrics.py --in data/outlook_intraday.json --out data/outlook_intraday.json
      # - name: Repair neutrals + breadth/momentum
      #   env:
      #     POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      #   run: |
      #     python -u scripts/repair_intraday_metrics_10m.py --in data/outlook_intraday.json --out data/outlook_intraday.json
      #     python -u scripts/repair_breadth_momentum_from_cards.py --in data/outlook_intraday.json --out data/outlook_intraday.json

      - name: Write heartbeat_10min
        run: date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      - name: Stage artifacts to /tmp
        run: |
          set -e
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          cp -f data/heartbeat_10min.txt   /tmp/live10/heartbeat_10min.txt

      - name: Prepare live branch
        run: |
          set -e
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git reset --hard
          git clean -fdx
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${LIVE_BRANCH}"
            git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          cp -f /tmp/live10/heartbeat_10min.txt data/heartbeat_10min.txt

      - name: Commit & Push live branch
        run: |
          set -e
          git add data
          git commit -m "10m live @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push origin "${LIVE_BRANCH}" --force
