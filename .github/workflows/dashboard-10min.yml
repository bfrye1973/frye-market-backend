name: dashboard-10min (self-hosted, sparse)

on:
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  tenmin:
    name: Build & Publish Intraday (self-hosted)
    runs-on: [self-hosted, Windows, X64, tenmin]
    timeout-minutes: 25
    permissions:
      contents: write

    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

      # collector tuning
      FD_SCALPER_ENABLE: "true"
      FD_SCALPER_LOOKBACK: "3"
      FD_MAX_WORKERS: "6"
      FD_RETRY_MAX: "1"
      FD_LOOKBACK_DAYS: "0"

      INTRADAY_JSON_PATH: data/outlook_intraday.json
      HOURLY_URL: https://frye-market-backend-1.onrender.com/live/hourly

    steps:
      # Hard-clean the workspace so no previous sparse settings remain
      - name: Force-clean workspace (Windows)
        shell: pwsh
        run: |
          if (Test-Path $env:GITHUB_WORKSPACE) {
            Write-Host "Cleaning $env:GITHUB_WORKSPACE ..."
            # take ownership just in case
            try { takeown /F $env:GITHUB_WORKSPACE /R /D Y 2>$null } catch {}
            try { icacls  $env:GITHUB_WORKSPACE /grant *S-1-5-32-544:F /T 2>$null } catch {}
            Get-ChildItem -Force $env:GITHUB_WORKSPACE | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          }

      # Checkout ONLY what Windows can handle (avoid data/archive/** entirely)
      - name: Checkout (sparse, no archive)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          # Include only whatâ€™s needed to build/publish the 10-minute payload.
          sparse-checkout: |
            scripts/**
            routes/**
            requirements.txt
            README.md
            .github/**
          sparse-checkout-cone-mode: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Build sectorCards source (10m)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FD_SCALPER_ENABLE: ${{ env.FD_SCALPER_ENABLE }}
          FD_SCALPER_LOOKBACK: ${{ env.FD_SCALPER_LOOKBACK }}
          FD_MAX_WORKERS: ${{ env.FD_MAX_WORKERS }}
          FD_RETRY_MAX: ${{ env.FD_RETRY_MAX }}
          FD_LOOKBACK_DAYS: ${{ env.FD_LOOKBACK_DAYS }}
        run: |
          set -e
          mkdir -p data
          python -u scripts/build_outlook_source_from_polygon.py \
            --mode intraday10 \
            --out  data/outlook_source.json

      - name: Build intraday payload (10m)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          INTRADAY_JSON_PATH: ${{ env.INTRADAY_JSON_PATH }}
          HOURLY_URL: ${{ env.HOURLY_URL }}
        run: |
          set -e
          python -u scripts/make_dashboard.py \
            --source data/outlook_source.json \
            --out    data/outlook_intraday.json

      - name: Stage artifacts
        run: |
          set -e
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json

      - name: Detect change vs remote
        id: diff
        env:
          LIVE_BRANCH: ${{ env.LIVE_BRANCH }}
        run: |
          set -e
          CHANGED="true"
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch --no-tags --depth=1 origin "${LIVE_BRANCH}"
            git show "origin/${LIVE_BRANCH}:data/outlook_intraday.json" > /tmp/prev.json 2>/dev/null || true
            if [ -s /tmp/prev.json ] && cmp -s /tmp/prev.json /tmp/live10/outlook_intraday.json; then
              CHANGED="false"
            fi
          fi
          echo "changed=${CHANGED}" >> "$GITHUB_OUTPUT"

      - name: Publish live branch
        if: ${{ steps.diff.outputs.changed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIVE_BRANCH: ${{ env.LIVE_BRANCH }}
        run: |
          set -e
          git config user.email "runner@local"
          git config user.name  "CI Bot"
          git fetch --depth=1 origin "${LIVE_BRANCH}" || true
          git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}" || git checkout -B "${LIVE_BRANCH}"
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "10m publish $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push -f origin "${LIVE_BRANCH}"
          fi
