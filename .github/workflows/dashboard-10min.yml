name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/7 12 * * 1-5"      # pre-open
    - cron: "*/7 13-20 * * 1-5"   # RTH

jobs:
  tenmin:
    name: Build & Publish Intraday Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      # -------- Repo & Python --------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # -------- Build payload --------
      - name: Build dashboard payload (10-minute)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p data
          python -u scripts/make_dashboard.py \
            --mode intraday \
            --out data/outlook_intraday.json

      # -------- Make the FE happy (aliases) --------
      - name: Add intraday metric aliases
        run: |
          set -euo pipefail
          python -u scripts/alias_intraday_metrics.py \
            --in  data/outlook_intraday.json \
            --out data/outlook_intraday.json

      # -------- Fix 50/50/50 neutrals + add scaled vol & clamp squeeze --------
      # Non-fatal so Polygon hiccups don’t break the run
      - name: Repair intraday metrics if neutral (50.0) + display fields
        continue-on-error: true
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          if [ -n "${POLYGON_API_KEY:-}" ]; then
            python -u scripts/repair_intraday_metrics_10m.py \
              --in  data/outlook_intraday.json \
              --out data/outlook_intraday.json
          else
            echo "[warn] POLYGON_API_KEY not set — skipping neutral repair"
          fi

      # -------- Count-based repair: Breadth/Momentum/Rising/Risk-On --------
      - name: Repair meter (counts: breadth/momentum/rising/riskOn)
        run: |
          set -euo pipefail
          python -u scripts/repair_meter_from_counts.py \
            --in  data/outlook_intraday.json \
            --out data/outlook_intraday.json

      # -------- Heartbeat --------
      - name: Write heartbeat_10min
        run: |
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      # -------- Stage artifacts --------
      - name: Stage artifacts to /tmp
        run: |
          set -e
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          cp -f data/heartbeat_10min.txt   /tmp/live10/heartbeat_10min.txt

      # -------- Publish to LIVE branch --------
      - name: Prepare live branch
        run: |
          set -e
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"
          git reset --hard
          git clean -fdx
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${LIVE_BRANCH}"
            git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          cp -f /tmp/live10/heartbeat_10min.txt data/heartbeat_10min.txt

      - name: Commit & Push live branch
        run: |
          set -e
          git add data
          git commit -m "10m live @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push origin "${LIVE_BRANCH}" --force
