name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    # Pre-open warmup (12:00–12:59 UTC) every 7 min, Mon–Fri
    - cron: "*/7 12 * * 1-5"
    # RTH (13:00–20:59 UTC) every 7 min, Mon–Fri
    - cron: "*/7 13-20 * * 1-5"

jobs:
  tenmin:
    name: Build & Publish Intraday Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    concurrency:
      group: dashboard-10min
      cancel-in-progress: true
    env:
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      # --------------------- Repo & Python setup ---------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          # lightweight deps used by your scripts + repair step
          python - << 'PY'
          import sys, subprocess
          pkgs = ["requests", "python-dateutil", "numpy"]
          subprocess.check_call([sys.executable, "-m", "pip", "install", *pkgs])
          PY

      # --------------------- Build payload ---------------------
      - name: Build dashboard payload (10-minute)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          echo "[build] make_dashboard START @ $(date -u +%T)"
          mkdir -p data
          python -u scripts/make_dashboard.py \
            --mode intraday \
            --out data/outlook_intraday.json
          echo "[build] make_dashboard END   @ $(date -u +%T)"

      # ---- Add metric aliases (safe post-process; no math changes) ----
      - name: Add intraday metric aliases (safe post-process)
        run: |
          set -euo pipefail
          python -u scripts/alias_intraday_metrics.py \
            --in  data/outlook_intraday.json \
            --out data/outlook_intraday.json

      # ---- Repair neutral 50.0 metrics from SPY 10m bars (only if needed) ----
      - name: Repair intraday metrics if neutral (50.0)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python -u scripts/repair_intraday_metrics_10m.py \
            --in  data/outlook_intraday.json \
            --out data/outlook_intraday.json

      # ---- Debug snapshot in logs (helps confirm values) ----
      - name: Debug print (verify intraday metrics)
        run: |
          echo "[debug] metrics snapshot:"
          jq '.metrics | {squeeze_pct, squeeze_intraday_pct, liquidity_pct, liquidity_psi, volatility_pct, breadth_pct, momentum_pct}' data/outlook_intraday.json || true
          echo "[debug] overall10m:"
          jq '.intraday.overall10m' data/outlook_intraday.json || true

      - name: Write heartbeat_10min
        run: |
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_10min.txt

      # --------------------- Stage artifacts (BEFORE switching branches) ---------------------
      - name: Stage artifacts to /tmp (preserve across branch switch)
        run: |
          set -e
          mkdir -p /tmp/live10
          cp -f data/outlook_intraday.json /tmp/live10/outlook_intraday.json
          cp -f data/heartbeat_10min.txt   /tmp/live10/heartbeat_10min.txt
          ls -l /tmp/live10

      # --------------------- Prepare live branch (safe switch) ---------------------
      - name: Prepare live branch
        run: |
          set -e
          git config user.name  "actions-bot"
          git config user.email "bot@users.noreply.github.com"

          # Clean any workspace state so branch switch can't be blocked
          git reset --hard
          git clean -fdx

          # Check out or create the LIVE branch
          if git ls-remote --exit-code --heads origin "${LIVE_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${LIVE_BRANCH}"
            git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}"
          else
            git checkout --orphan "${LIVE_BRANCH}"
          fi

          # Make the live branch contain ONLY the data/ folder contents
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p data
          cp -f /tmp/live10/outlook_intraday.json data/outlook_intraday.json
          cp -f /tmp/live10/heartbeat_10min.txt data/heartbeat_10min.txt
          ls -l data

      # --------------------- Publish ---------------------
      - name: Commit & Push live branch
        run: |
          set -e
          git add data
          git commit -m "10m live @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push origin "${LIVE_BRANCH}" --force

      # (Optional) quick summary line to the build output
      - name: Print summary
        run: |
          jq -r '.metrics.ema_cross as $x
            | "ema_cross=" + ($x//"n/a")
            + "  ema_sign=" + ((.metrics.ema_sign//0|tonumber)|tostring)
            + "  ema10_dist_pct=" + ((.metrics.ema10_dist_pct//0|tonumber)|tostring)
            + "  updated_at=" + ((.updated_at//.updated_at_utc//"n/a")|tostring)' \
            data/outlook_intraday.json || true
