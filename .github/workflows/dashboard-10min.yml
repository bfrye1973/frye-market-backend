name: dashboard-10min (self-hosted, full)

on:
  workflow_dispatch: {}
  schedule:
    # After burn-in you can return to */7 for tighter cadence
    - cron: "*/12 * * * 1-5"

jobs:
  tenmin:
    name: Build & Publish Intraday (10m — production)
    runs-on: self-hosted
    timeout-minutes: 30

    # prevent overlapping jobs that would fight for the runner
    concurrency:
      group: dashboard-10min
      cancel-in-progress: false

    env:
      # --- time zone + publishing branch ---
      TZ: America/Phoenix
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

      # --- intraday tuning (start conservative, bump later) ---
      FD_SCALPER_ENABLE: "true"      # allow fast 10m-bar count mode
      FD_SCALPER_LOOKBACK: "3"       # recent bars to score NH/NL/U/D
      FD_LOOKBACK_DAYS: "0"          # today only minute fallback
      FD_MAX_WORKERS: "3"            # keep small to avoid 401 storms
      FD_RETRY_MAX: "1"

      # --- polygon secrets (script handles either) ---
      POLY_KEY: ${{ secrets.POLY_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

    steps:
      # ------------------- measuring + context -------------------
      - name: Start timer (UTC)
        shell: cmd
        run: |
          echo ==== START %DATE% %TIME%
          echo ROOT: %CD%

      # ------------------- workspace -------------------
      - name: Checkout (clean, shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ------------------- interpreter -------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure tzdata (IANA DB for zoneinfo on Windows)
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tzdata
          python -c "import sys; print('python',sys.version); import zoneinfo; print('zoneinfo OK')"

      # ------------------- BUILD: outlook_source.json -------------------
      - name: Build sectorCards source (10m)
        shell: cmd
        run: |
          echo ==== BUILD outlook_source.json (intraday10) ====
          python scripts\build_outlook_source_from_polygon.py ^
            --mode intraday10 ^
            --sectors-dir data\sectors ^
            --out data\outlook_source.json
          if errorlevel 1 exit /b 1

      # ------------------- TRANSFORM: outlook_intraday.json -------------------
      - name: Build intraday payload (intraday)
        shell: cmd
        run: |
          echo ==== MAKE outlook_intraday.json ====
          python scripts\make_dashboard.py ^
            --mode intraday ^
            --source data\outlook_source.json ^
            --out data\outlook_intraday.json
          if errorlevel 1 exit /b 1

      # ------------------- LUX + TREND -------------------
      - name: Compute Lux strategy (10m)
        shell: cmd
        run: |
          echo ==== COMPUTE trend10m / lux10m ====
          python scripts\compute_trend10m.py
        continue-on-error: true

      # ------------------- ENGINE LIGHT PILLS -------------------
      - name: Update pills (10m always-on)
        shell: cmd
        run: |
          echo ==== UPDATE engineLights pills (10m) ====
          python scripts\update_pills_10m_state.py
        continue-on-error: true

      # ------------------- STAGE artifacts for diff -------------------
      - name: Stage artifacts (publish dir)
        shell: cmd
        run: |
          if not exist publish mkdir publish
          copy /Y data\outlook_source.json   publish\outlook_source.json
          copy /Y data\outlook_intraday.json publish\outlook_intraday.json
          dir publish

      # ------------------- CHANGE DETECTION vs remote -------------------
      - name: Detect change vs remote (no publish if identical)
        id: diff
        shell: cmd
        run: |
          echo ==== DIFF against %LIVE_BRANCH% ====
          git fetch origin %LIVE_BRANCH% --depth=1 || echo (no remote branch yet)

          if exist _remote_tmp rd /s /q _remote_tmp
          mkdir _remote_tmp

          set CHANGED=true
          for /f "tokens=*" %%A in ('git ls-remote --heads origin %LIVE_BRANCH% ^| findstr refs/heads/%LIVE_BRANCH%') do set HAVE_BRANCH=1

          if not defined HAVE_BRANCH (
            echo (first publish, nothing to compare)
          ) else (
            git --work-tree="_remote_tmp" checkout origin/%LIVE_BRANCH% -- "data\outlook_intraday.json" 2>nul || echo (remote file missing)
            if exist "_remote_tmp\data\outlook_intraday.json" (
              fc /B publish\outlook_intraday.json "_remote_tmp\data\outlook_intraday.json" >nul 2>&1
              if "%ERRORLEVEL%"=="0" (
                echo (no differences) & set CHANGED=false
              ) else (
                echo (differences detected) & set CHANGED=true
              )
            ) else (
              echo (no prior file, will publish) & set CHANGED=true
            )
          )
          echo changed=%CHANGED%>change.txt

      # ------------------- PUBLISH (only on change) -------------------
      - name: Publish live branch
        shell: cmd
        run: |
          for /f "tokens=2 delims==" %%A in (change.txt) do set CHANGED=%%A
          echo CHANGED=%CHANGED%

          if /I "%CHANGED%"=="false" (
             echo ==== NO CONTENT CHANGE — SKIP PUBLISH ====
             exit /b 0
          )

          echo ==== PUBLISH to %LIVE_BRANCH% ====
          git config user.email "bot@ci.local"
          git config user.name  "CI Bot"

          git fetch origin %LIVE_BRANCH% || echo (creating branch)
          git checkout -B %LIVE_BRANCH%

          copy /Y publish\outlook_source.json   data\outlook_source.json
          copy /Y publish\outlook_intraday.json data\outlook_intraday.json

          git add data\outlook_source.json
          git add data\outlook_intraday.json
          git commit -m "10m live @ %DATE% %TIME%" || (
            echo (nothing to commit) & exit /b 0
          )
          git push -f origin %LIVE_BRANCH%

      - name: Done
        shell: cmd
        run: |
          echo ==== DONE %DATE% %TIME%
