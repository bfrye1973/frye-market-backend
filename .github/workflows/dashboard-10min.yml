name: dashboard-10min

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * 1-5"

jobs:
  build_10m:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    env:
      LIVE_BRANCH: data-live-10min
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tzdata

      - name: Build 10m intraday payload
        run: |
          python -u scripts/build_outlook_intraday_from_algos.py

      - name: Write heartbeat
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > data/heartbeat_10m.txt

      - name: Publish 10m data-live branch
        run: |
          TMP="$(mktemp -d)"
          cp -f data/outlook_intraday.json "$TMP/"
          cp -f data/heartbeat_10m.txt "$TMP/"

          git config user.email "user@local"
          git config user.name "10m CI Bot"

          git fetch --depth=1 origin "${LIVE_BRANCH}" || true
          git checkout -B "${LIVE_BRANCH}" "origin/${LIVE_BRANCH}" || git checkout -B "${LIVE_BRANCH}"
          git branch --set-upstream-to="origin/${LIVE_BRANCH}" "${LIVE_BRANCH}" || true

          mkdir -p data
          mv "$TMP/outlook_intraday.json" data/outlook_intraday.json
          mv "$TMP/heartbeat_10m.txt" data/heartbeat_10m.txt

          git add -A
          git commit -m "10m publish" || true
          git push origin "${LIVE_BRANCH}"
