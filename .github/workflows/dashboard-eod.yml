name: dashboard-daily

on:
  workflow_dispatch: {}
  schedule:
    # Runs at 8:00 PM UTC (4 PM ET) — adjust as needed
    - cron: "0 20 * * 1-5"

defaults:
  run:
    shell: bash

jobs:
  daily:
    name: Build and Publish Daily (EOD)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write
    concurrency:
      group: dashboard-daily
      cancel-in-progress: true
    env:
      LIVE_BRANCH: data-live-daily
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Build daily payload
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python -u scripts/make_dashboard_daily.py
          echo "✔ Daily payload built."

      - name: Prepare live branch
        run: |
          set -euo pipefail
          git config --global user.email "bot@ci.local"
          git config --global user.name  "CI Bot"
          git fetch --no-tags --depth=1 origin "${LIVE_BRANCH}" || true
          git checkout -B "${LIVE_BRANCH}" || git checkout "${LIVE_BRANCH}"

      - name: Commit and push
        run: |
          set -euo pipefail
          git add data/outlook_daily.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "daily feed: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin "${LIVE_BRANCH}" --force
          fi
