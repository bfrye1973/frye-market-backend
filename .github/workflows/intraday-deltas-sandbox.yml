name: Intraday DELTAS SANDBOX (5-minute)

on:
  workflow_dispatch: {}
  schedule:
    # Every 5 minutes, Monâ€“Fri, from 9:15 AM ET (13:15 UTC) to 4:00 PM ET (20:00 UTC)
    - cron: "*/5 13-20 * * 1-5"


jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    concurrency:
      group: intraday-deltas-sandbox
      cancel-in-progress: false

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set ENV
        run: |
          echo "BUILD_DIR=${RUNNER_TEMP}/intraday-deltas" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/intraday-deltas"
          echo "MIRROR_URL=https://frye-market-backend-1.onrender.com/live/intraday" >> "$GITHUB_ENV"

      - name: Fetch previous sandbox payload (if exists)
        run: |
          set -e
          if git ls-remote --exit-code --heads origin data-live-10min-sandbox >/dev/null 2>&1; then
            git fetch origin data-live-10min-sandbox:data-live-10min-sandbox
            git show origin/data-live-10min-sandbox:data/outlook_intraday.json > "$BUILD_DIR/prev.json" || true
          fi

      - name: Generate NEW sandbox payload with DELTAS (mirror + diff)
        run: |
          python - <<'PY'
          import json, os, sys, urllib.request
          from urllib.error import URLError, HTTPError
          from datetime import datetime, timezone
          try:
              from zoneinfo import ZoneInfo
              AZ = ZoneInfo("America/Phoenix")
          except Exception:
              AZ = None

          def az_iso():
              if AZ:
                  return datetime.now(AZ).replace(microsecond=0).isoformat()
              # Fallback: local time without TZ
              return datetime.now().replace(microsecond=0).isoformat()

          def fetch_json(url: str):
              try:
                  req = urllib.request.Request(url, headers={"Cache-Control":"no-store","User-Agent":"sandbox-deltas/1.0"})
                  with urllib.request.urlopen(req, timeout=20) as resp:
                      if resp.status != 200: return None
                      return json.loads(resp.read().decode("utf-8"))
              except (URLError, HTTPError, TimeoutError, json.JSONDecodeError):
                  return None

          def load_json_file(path: str):
              if not path or not os.path.isfile(path): return None
              try:
                  with open(path,"r",encoding="utf-8") as f: return json.load(f)
              except Exception:
                  return None

          def pct(num, den):
              return 0.0 if den == 0 else 100.0 * num / den

          def summarize(cards):
              nh = nl = up = dn = 0
              for c in cards or []:
                  nh += int(c.get("nh",0)); nl += int(c.get("nl",0))
                  up += int(c.get("up",0)); dn += int(c.get("down",0))
              return pct(nh, nh+nl), pct(up, up+dn)

          MIRROR_URL = os.environ.get("MIRROR_URL","").strip()
          BUILD_DIR  = os.environ.get("BUILD_DIR","").strip()
          OUT = os.path.join(BUILD_DIR, "outlook_intraday.json")
          HB  = os.path.join(BUILD_DIR, "heartbeat_10min.txt")
          PREV = os.path.join(BUILD_DIR, "prev.json")

          curr = fetch_json(MIRROR_URL)
          if not curr or not isinstance(curr, dict):
              print("ERROR: could not fetch live intraday JSON", file=sys.stderr)
              sys.exit(2)

          prev = load_json_file(PREV)

          # Compute deltas (market + sectors derived from sectorCards)
          def sector_map(cards):
              m = {}
              for c in cards or []:
                  nh = int(c.get("nh",0)); nl = int(c.get("nl",0))
                  up = int(c.get("up",0)); dn = int(c.get("down",0))
                  b  = pct(nh, nh+nl); mo = pct(up, up+dn)
                  m[str(c.get("sector","Unknown"))] = (b, mo)
              return m

          cb, cm = summarize(curr.get("sectorCards"))
          if prev:
              pb, pm = summarize(prev.get("sectorCards"))
          else:
              pb = pm = 0.0

          d_market = {
              "dBreadthPct": round(cb - pb, 2),
              "dMomentumPct": round(cm - pm, 2),
              "netTilt": round(((cb - pb) + (cm - pm)) / 2.0, 2),
              "riskOnPct": round((cb + cm) / 2.0, 2)
          }

          curr_map = sector_map(curr.get("sectorCards"))
          prev_map = sector_map(prev.get("sectorCards")) if prev else {}
          d_sectors = {}
          for name, (b_now, m_now) in curr_map.items():
              b_prev, m_prev = prev_map.get(name, (0.0, 0.0))
              dB = round(b_now - b_prev, 2)
              dM = round(m_now - m_prev, 2)
              d_sectors[name] = {"dBreadthPct": dB, "dMomentumPct": dM, "netTilt": round((dB + dM)/2.0, 2)}

          out = dict(curr)
          out["version"] = "sandbox-10m-deltas"
          out.setdefault("meta", {})
          out["meta"]["source"] = "mirror"
          out["meta"]["sandbox"] = True
          out["deltas"] = {"market": d_market, "sectors": d_sectors}
          out["deltasUpdatedAt"] = az_iso()

          os.makedirs(os.path.dirname(OUT), exist_ok=True)
          with open(OUT, "w", encoding="utf-8") as f:
              json.dump(out, f, ensure_ascii=False, indent=2)

          os.makedirs(os.path.dirname(HB), exist_ok=True)
          with open(HB, "w", encoding="utf-8") as f:
              f.write(az_iso() + "\n")

          print(f"Wrote {OUT} and {HB}")
          PY

      - name: Prepare sandbox branch
        run: |
          set -e
          if git ls-remote --exit-code --heads origin data-live-10min-sandbox >/dev/null 2>&1; then
            git fetch origin data-live-10min-sandbox:data-live-10min-sandbox
            git checkout data-live-10min-sandbox
            find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          else
            git checkout --orphan data-live-10min-sandbox
            find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          fi
          mkdir -p data

      - name: Copy outputs
        run: |
          set -e
          cp "$BUILD_DIR/outlook_intraday.json" data/outlook_intraday.json
          cp "$BUILD_DIR/heartbeat_10min.txt" data/heartbeat_10min.txt
          ls -l data

      - name: Commit & push
        run: |
          set -e
          git config user.name "frye-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*
          git commit -m "Sandbox deltas update" || true
          git push -f origin data-live-10min-sandbox
