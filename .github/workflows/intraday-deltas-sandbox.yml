name: Intraday DELTAS (5-minute)

on:
  workflow_dispatch: {}

env:
  LIVE_URL: https://frye-market-backend-1.onrender.com/live/intraday
  BRANCH: data-live-5min-deltas
  POLY_KEY: ${{ secrets.POLY_KEY }}
  POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

jobs:
  build-and-publish:
    name: Build and Publish 5m DELTAS
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: intraday-deltas-5m
      cancel-in-progress: true
    permissions:
      contents: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build 5m DELTAS
        env:
          LIVE_URL: ${{ env.LIVE_URL }}
          BRANCH: ${{ env.BRANCH }}
        run: |
          python -u scripts/trigger_deltas_5m.py

      - name: Commit and push DELTAS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ env.BRANCH }}
        run: |
          git config user.email "bot@ci.local"
          git config user.name  "CI Bot (5m DELTAS)"

          git fetch origin $BRANCH --depth=1 || echo "(new branch)"
          git checkout -B $BRANCH origin/$BRANCH || git checkout -B $BRANCH

          git add data/*.json || true
          git commit -m "5m DELTAS update $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || exit 0
          git push --force-with-lease origin $BRANCH
