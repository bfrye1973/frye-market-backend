name: Intraday DELTAS (5-minute)

on:
  workflow_dispatch: {}

env:
  LIVE_URL: https://frye-market-backend-1.onrender.com/live/intraday
  BRANCH: data-live-5min-deltas

jobs:
  build-and-publish:
    name: Build and Publish 5m DELTAS
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: intraday-deltas-5m
      cancel-in-progress: true
    permissions:
      contents: write

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ðŸ”§ Single step: checkout 5m branch, build pills.json there, commit & push
      - name: Publish DELTAS to ${{ env.BRANCH }}
        env:
          BRANCH: ${{ env.BRANCH }}
          LIVE_URL: ${{ env.LIVE_URL }}
        run: |
          set -e
          git config user.email "bot@ci.local"
          git config user.name  "CI Bot (5m DELTAS)"

          # Fetch/Create branch
          if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            git fetch origin "$BRANCH:$BRANCH"
            git checkout "$BRANCH"
          else
            git checkout --orphan "$BRANCH"
          fi

          mkdir -p data

          # âœ… Build 5m DELTAS on this branch
          python -u scripts/build_5m_deltas.py

          git add data/pills.json || true

          git commit -m "5m DELTAS update $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || {
            echo "nothing to commit"; exit 0;
          }

          git push --force-with-lease origin "$BRANCH"
