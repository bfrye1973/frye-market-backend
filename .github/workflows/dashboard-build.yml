name: dashboard-build

on:
  schedule:
    # Market open snapshot (9:30am ET = 13:30 UTC)
    - cron: '30 13 * * 1-5'
    # Market close snapshot (4:00pm ET = 20:00 UTC)
    - cron: '0 20 * * 1-5'

  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'server.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/dashboard-build.yml'
  workflow_dispatch:

concurrency:
  group: dashboard-build
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # add any backend build/test steps you need
      - run: echo "Build OK"
