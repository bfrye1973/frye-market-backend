name: Build Dashboard JSON

on:
  workflow_dispatch:

  # Monâ€“Fri: 9:45a, 12:00p, 3:00p, 4:05p Eastern (EDT + EST)
  schedule:
    - cron: "45 13 * * 1-5"   # 09:45 AM EDT
    - cron: "45 14 * * 1-5"   # 09:45 AM EST
    - cron: "0 16 * * 1-5"    # 12:00 PM EDT
    - cron: "0 17 * * 1-5"    # 12:00 PM EST
    - cron: "0 19 * * 1-5"    # 03:00 PM EDT
    - cron: "0 20 * * 1-5"    # 03:00 PM EST
    - cron: "5 20 * * 1-5"    # 04:05 PM EDT
    - cron: "5 21 * * 1-5"    # 04:05 PM EST

concurrency:
  group: dashboard-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # we need history to rebase/push cleanly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Build raw counts -> data/outlook_source.json and append to data/history.json
      - name: Build outlook_source.json from Polygon
        env:
          POLY_KEY: ${{ secrets.POLY_KEY }}
        run: |
          python scripts/build_outlook_source_from_polygon.py

      # 2) Convert -> data/outlook.json
      - name: Run converter
        run: |
          python scripts/make_dashboard.py

      # 3) Upload both JSONs as artifact (optional convenience)
      - name: Upload artifacts (outlook_jsons)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-jsons
          path: |
            data/outlook.json
            data/outlook_source.json

      # 4) Rebase-safe commit of source, payload, and history
      - name: Commit dashboard files (rebase-safe)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Rebase onto the latest main to avoid "tip is behind" errors
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          git add data/outlook.json data/outlook_source.json data/history.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update dashboard jsons (outlook + source + history)"
            # push with rebase already applied
            git push origin HEAD:main
          fi
