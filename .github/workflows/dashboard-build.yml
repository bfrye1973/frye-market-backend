name: dashboard-eod

on:
  workflow_dispatch:
  # Market OPEN & CLOSE: 09:30 ET (13:30 UTC) and 16:00 ET (20:00 UTC)
  schedule:
    - cron: "30 13 * * 1-5"
    - cron: "1 20 * * 1-5"   # nudge 1 minute after :00 to avoid crowding

# One global queue shared by ALL writers
concurrency:
  group: data-writes-main
  cancel-in-progress: false

jobs:
  eod:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/New_York
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync repo state
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jq

      # -------------------- Build daily payload --------------------
      - name: Build outlook source (daily)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          DAILY_SQUEEZE_OVERRIDE: ${{ secrets.DAILY_SQUEEZE_OVERRIDE }}
        run: |
          set -euo pipefail
          python scripts/build_outlook_source_from_polygon.py --mode daily

      - name: Make dashboard payload (daily)
        run: |
          set -euo pipefail
          python scripts/make_dashboard.py --mode daily --source data/outlook_source.json --out data/outlook.json

      # -------------------- Heartbeat --------------------
      - name: Write heartbeat_eod (per-cadence freshness)
        run: |
          mkdir -p data
          date -u +'%Y-%m-%dT%H:%M:%SZ' > data/heartbeat_eod.txt

      # -------------------- Upload LIVE objects to R2 --------------------
      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Upload to R2 (live)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp data/outlook.json       s3://${{ secrets.R2_BUCKET_LIVE }}/outlook_eod.json  --endpoint-url ${{ secrets.R2_ENDPOINT }} --acl private --no-progress
          aws s3 cp data/heartbeat_eod.txt s3://${{ secrets.R2_BUCKET_LIVE }}/heartbeat_eod.txt --endpoint-url ${{ secrets.R2_ENDPOINT }} --acl private --no-progress

      # -------------------- Archive snapshots (local + R2) --------------------
      - name: Archive (30-day rolling)
        run: |
          set -e
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          mkdir -p data/archive/eod/source data/archive/eod/dashboard
          cp data/outlook_source.json "data/archive/eod/source/outlook_source_${TS}.json"
          cp data/outlook.json        "data/archive/eod/dashboard/outlook_${TS}.json"
          find data/archive/eod/source    -type f -name 'outlook_source_*.json' -mtime +30 -delete || true
          find data/archive/eod/dashboard -type f -name 'outlook_*.json'        -mtime +30 -delete || true

      - name: Upload to R2 (archive)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync data/archive/eod/source/    s3://${{ secrets.R2_BUCKET_ARCHIVE }}/archive/eod/source/    --endpoint-url ${{ secrets.R2_ENDPOINT }} --acl private --no-progress
          aws s3 sync data/archive/eod/dashboard/ s3://${{ secrets.R2_BUCKET_ARCHIVE }}/archive/eod/dashboard/ --endpoint-url ${{ secrets.R2_ENDPOINT }} --acl private --no-progress

      # -------------------- Visibility + push --------------------
      - name: Show files before commit
        run: |
          echo "--- data/ ---"; ls -l data/ || true
          echo "--- outlook.json (head) ---"; head -n 1 data/outlook.json || true
          echo "--- outlook_source.json (head) ---"; head -n 1 data/outlook_source.json || true
          echo "--- heartbeat_eod.txt ---"; cat data/heartbeat_eod.txt || true

      - name: Commit & push (retry-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add data/heartbeat_eod.txt || true
          git add data/archive/eod || true
          git add data/outlook.json data/outlook_source.json || true
          git commit -m "EOD refresh & archive: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || git commit --allow-empty -m "EOD keepalive"
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt $attempt"
              break
            fi
            echo "Push rejected; syncing with origin/main (attempt $attempt)..."
            git fetch origin main
            git rebase origin/main || true
          done
