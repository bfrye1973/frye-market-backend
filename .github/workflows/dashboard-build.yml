name: Build Dashboard JSON

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
  # Auto-run near US market close year-round (covers EST & EDT)
  schedule:
    - cron: "15 20 * * 1-5"   # ~3:15pm ET during Standard Time
    - cron: "15 21 * * 1-5"   # ~5:15pm ET during Daylight Time

concurrency:
  group: dashboard-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Build raw sector counts from Polygon -> data/outlook_source.json
      - name: Build outlook_source.json from Polygon
        env:
          POLY_KEY: ${{ secrets.POLY_KEY }}
        run: |
          python scripts/build_outlook_source_from_polygon.py

      # 2) Convert to frontend-ready payload -> data/outlook.json
      - name: Run converter
        run: |
          python scripts/make_dashboard.py

      # 3) (Optional) attach both files as workflow artifacts for quick download
      - name: Upload artifacts (outlook jsons)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-jsons
          path: |
            data/outlook.json
            data/outlook_source.json

      # 4) Commit BOTH files so the repo always shows latest raw counts + payload
      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update dashboard jsons (outlook + source)"
          file_pattern: |
            data/outlook.json
            data/outlook_source.json
