name: dashboard-eod

on:
  workflow_dispatch:
  # Market OPEN & CLOSE: 09:30 ET (13:30 UTC) and 16:00 ET (20:00 UTC)
  schedule:
    - cron: "30 13 * * 1-5"
    - cron: "0 20 * * 1-5"

jobs:
  eod:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/New_York

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build outlook source (EOD)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/build_outlook_source_from_polygon.py --mode daily

      - name: Make dashboard payload (EOD)
        run: |
          python scripts/make_dashboard.py --mode eod --source data/outlook_source.json --out data/outlook.json

      - name: Archive (30-day rolling)
        run: |
          set -e
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          mkdir -p data/archive/eod/source data/archive/eod/dashboard
          cp data/outlook_source.json "data/archive/eod/source/outlook_source_${TS}.json"
          cp data/outlook.json        "data/archive/eod/dashboard/outlook_${TS}.json"
          find data/archive/eod/source    -type f -name 'outlook_source_*.json' -mtime +30 -delete || true
          find data/archive/eod/dashboard -type f -name 'outlook_*.json'        -mtime +30 -delete || true

      - name: Commit latest + archive (force-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"; exit 0
          fi
          git commit -m "EOD refresh & archive: $(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          git push origin HEAD:main
