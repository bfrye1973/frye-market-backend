name: dashboard-build

on:
  schedule:
    # Run twice per day — 13:30 UTC (market open) and 20:30 UTC (market close), Mon–Fri
    - cron: "30 13 * * 1-5"
    - cron: "30 20 * * 1-5"
  workflow_dispatch:

jobs:
  eod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Make dashboard (EOD)
        run: python scripts/make_dashboard.py --mode eod

      - name: Archive (rolling) — EOD
        run: |
          mkdir -p archive/eod
          cp data/outlook.json archive/eod/outlook_$(date -u +%Y-%m-%dT%H-%M-%SZ).json
          cp data/outlook_source.json archive/eod/outlook_source_$(date -u +%Y-%m-%dT%H-%M-%SZ).json

      - name: Commit latest → eod archive (rebase-safe)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A || true
          git diff --staged --quiet || git commit -m "EOD update [skip ci]" || true
          git pull --rebase origin main || true
          git push origin main || true
