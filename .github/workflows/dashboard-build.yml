name: Build Dashboard JSON

on:
  # You can still trigger it manually from the Actions tab
  workflow_dispatch:

  # Auto-run near US market close year-round (covers EST/EDT via two UTC times)
  schedule:
    - cron: "15 20 * * 1-5"   # 20:15 UTC (≈ 3:15pm ET during Standard Time)
    - cron: "15 21 * * 1-5"   # 21:15 UTC (≈ 5:15pm ET during Daylight Time)

# Prevent overlapping runs if you click manual while a scheduled run is in flight
concurrency:
  group: dashboard-build
  cancel-in-progress: true

# Needed so the workflow can commit the generated JSON back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run converter
        run: python scripts/make_dashboard.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update data/outlook.json (dashboard)"
          file_pattern: data/outlook.json
