name: Build Dashboard JSON

on:
  workflow_dispatch:  # allow manual runs

  # Autoschedule (Monâ€“Fri): 9:45a, 12:00p, 3:00p, 4:05p Eastern
  # We include both EDT (UTC-4) and EST (UTC-5) entries so it works year-round.
  schedule:
    - cron: "45 13 * * 1-5"   # 09:45 AM EDT
    - cron: "45 14 * * 1-5"   # 09:45 AM EST
    - cron: "0 16 * * 1-5"    # 12:00 PM EDT
    - cron: "0 17 * * 1-5"    # 12:00 PM EST
    - cron: "0 19 * * 1-5"    # 03:00 PM EDT
    - cron: "0 20 * * 1-5"    # 03:00 PM EST
    - cron: "5 20 * * 1-5"    # 04:05 PM EDT (after close)
    - cron: "5 21 * * 1-5"    # 04:05 PM EST (after close)

concurrency:
  group: dashboard-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for clean rebase/push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Build raw counts -> data/outlook_source.json and append to data/history.json
      - name: Build outlook_source.json from Polygon
        env:
          POLY_KEY: ${{ secrets.POLY_KEY }}
        run: |
          python scripts/build_outlook_source_from_polygon.py

      # 2) Convert -> data/outlook.json (frontend payload)
      - name: Run converter
        run: |
          python scripts/make_dashboard.py

      # 3) Upload both JSONs as artifact (handy to download for verification)
      - name: Upload artifacts (outlook_jsons)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-jsons
          path: |
            data/outlook.json
            data/outlook_source.json

      # 4) Rebase-safe commit of outlook.json, outlook_source.json, and history.json
      - name: Commit dashboard files (rebase-safe)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage everything first so the working tree is clean for rebase
          git add -A || true

          # Rebase onto latest main (avoid "tip is behind" errors)
          git fetch origin main
          git checkout main
          git pull --rebase origin main || true

          # Re-stage only the files we actually want to commit
          git add data/outlook.json data/outlook_source.json data/history.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update dashboard jsons (outlook + source + history)"
            git push origin HEAD:main
          fi
