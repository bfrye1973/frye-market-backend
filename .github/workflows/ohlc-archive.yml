name: ohlc-archive

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 13-19 * * 1-5"   # every 10m during market hours (UTC)
    - cron: "3 20 * * 1-5"         # a few minutes after close

concurrency:
  group: data-writes-ohlc
  cancel-in-progress: true

jobs:
  ohlc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Phoenix
      ARCHIVE_BRANCH: data-archive-ohlc

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync refs
        run: |
          git fetch origin +refs/heads/*:refs/remotes/origin/*

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ---- Build OHLC snapshots locally (writes under data/archive/ohlc/...) ----
      - name: Archive OHLC
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          ARCHIVE_SYMBOLS: ${{ vars.ARCHIVE_SYMBOLS || 'SPY,QQQ' }}
          ARCHIVE_TIMEFRAMES: "10m,1h,1d"
          LOOKBACK_BARS: "500"
        run: |
          set -euo pipefail
          python scripts/archive_ohlc.py
          echo "---- tree data/archive/ohlc ----"
          ls -R data/archive/ohlc || true

      # ---- Append to dedicated OHLC archive branch (no contention) ----
      - name: Push ARCHIVE branch (append)
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@github.com"

          git fetch origin "$ARCHIVE_BRANCH" || true
          if git show-ref --verify --quiet refs/heads/"$ARCHIVE_BRANCH"; then
            git checkout "$ARCHIVE_BRANCH"
          else
            git checkout -b "$ARCHIVE_BRANCH" "origin/$ARCHIVE_BRANCH" 2>/dev/null || git checkout --orphan "$ARCHIVE_BRANCH"
          fi

          git add data/archive/ohlc || true
          TS=$(date -u +'%Y-%m-%dT%H-%M-%SZ')
          git commit -m "OHLC DVR snapshot: $TS" || echo "nothing to commit (ohlc)"

          # integrate tip (if any) and push
          git pull --rebase origin "$ARCHIVE_BRANCH" || true
          git push origin HEAD:"$ARCHIVE_BRANCH"
