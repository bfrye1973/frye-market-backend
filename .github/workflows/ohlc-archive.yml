name: ohlc-archive

on:
  workflow_dispatch:
  # every 10m during market hours to pair with dashboard-10min
  schedule:
    - cron: "*/10 13-20 * * 1-5"

jobs:
  ohlc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # keep workspace in sync at start (avoid conflicts), not after we generate files
      - name: Sync repo state
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Archive OHLC
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          ARCHIVE_SYMBOLS: ${{ vars.ARCHIVE_SYMBOLS || 'SPY,QQQ' }}
          ARCHIVE_TIMEFRAMES: "10m,1h,1d"
          LOOKBACK_BARS: "500"
        run: |
          python scripts/archive_ohlc.py

      # show proof in logs of what was written
      - name: Show saved files
        run: |
          echo "--- tree data/archive/ohlc ---"
          ls -R data/archive/ohlc || true

      - name: Commit OHLC archive
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "OHLC replay snapshot: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || git commit --allow-empty -m "OHLC keepalive"
          git push origin HEAD:main
